<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum machine</title>
    <script src="app.js"></script>
    <script src="p5.min.js"></script>
    <script src="p5.sound.js"></script>
    <script src="https://kit.fontawesome.com/762a7ebf5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <label for="numInput">Add a number here (e.g. 1240652)</label>
        <input type="number" id="numInput">
        <button id="numBtn" onclick="applyRhythm()">Add</button>
    </div>
    <div id="startBtn"><button><i class="fa-solid fa-play"></i></button></div>
    <div class="sequencer">
        <div class="trackLabels">
            <p>Click</p>
            <p>Snare</p>
            <p>Hi-hat pulse</p>
            <p>Bass Drum</p>
        </div>
        <div id="sequencerLanes"></div>
    </div>
    <div id="bpmSlider">
        <h3 id="bpmValue">BPM 120</h3>
    </div>
</body>

</html>
